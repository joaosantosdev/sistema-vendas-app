<div class="profile-page">

  </div>
  <h3 class="info mb-15">  {{client?.name}}</h3>
  <div class="info mb-15">  {{client?.email}}</div>

  <h3 class="info">EndereÃ§o</h3>
  <div *ngFor="let address of client?.adresses">

      {{address.district}},
